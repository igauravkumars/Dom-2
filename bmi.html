
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <input type="number" placeholder="Enter Your Weight in KGs" id="weight">
    <input type="number" placeholder="Enter Your Height in CM" id="height">
    <button>Calculate BMI</button>
    <h3 id="pera"></h3>
</body>
</html>
<script>
    
    let btn = document.querySelector("button");
    btn.addEventListener("click",myFunction)

    function myFunction(){
    let weight = document.querySelector("#weight").value;
    let height = document.querySelector("#height").value;
    // let bmi = parseFloat(enteredweight) / (parseFloat(enteredheight)* parseFloat(enteredheight));
    let bmi = ((weight) / (height * height)*10000)

    if(bmi <= 18.4){
        document.querySelector("#pera").innerText = "Your BMI is " + bmi+" Which means You are Underweight";
    }
    else if(bmi >= 18.5 && bmi <= 24.9){
        document.querySelector("#pera").innerText = "Your BMI is " + bmi+" Which Means, You are Normal Weight"
    }
    else if(bmi >= 25 && bmi <= 29.9){
        document.querySelector("#pera").innerText = "Your BMI is " + bmi+" Which Means, You are Over Weight"
    }
    else if(bmi>=30){
        document.querySelector("#pera").innerText = "Your BMI is " + bmi+" Which Means, You are Obese"
    }
}

   
</script>
